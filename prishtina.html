<div class="container mx-auto py-8 mt-15">
        <h1 id="slider-title" class="text-3xl font-bold text-center mb-8">Beach Sunset</h1>
        
        <div class="relative w-full max-w-4xl mx-auto overflow-hidden rounded-lg">
            <!-- Slider Container -->
            <div class="slider flex transition-transform duration-500 ease-in-out">
                <div class="slide min-w-full">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Newborn_Pristina_February_2013.jpg/1280px-Newborn_Pristina_February_2013.jpg" alt="Beach Sunset" class="w-full h-130 object-cover">
                </div>
                <div class="slide min-w-full">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mother_Teresa_square_in_Prishtina_during_night.jpg" alt="Mountain Peak" class="w-full h-130 object-cover">
                </div>
                <div class="slide min-w-full">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Kosovo_National_Library.jpg" alt="Forest Path" class="w-full h-130 object-cover">
                </div>
                <div class="slide min-w-full">
                    <img src="47604303131.png" alt="City Skyline" class="w-full h-130 object-cover">
                </div>
                <div class="slide min-w-full">
                    <img src="https://images.pexels.com/photos/20257296/pexels-photo-20257296/free-photo-of-cathedral-of-saint-mother-teresa-in-pristina.jpeg" alt="Desert Dunes" class="w-full h-130 object-cover">
                </div>
            </div>

            <!-- Navigation Buttons -->
            <button class="prev absolute top-1/2 left-4 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md hover:bg-gray-200" onclick="moveSlide(-1)">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button class="next absolute top-1/2 right-4 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md hover:bg-gray-200" onclick="moveSlide(1)">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>

            <!-- Dots Navigation -->
            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                <span class="dot w-3 h-3 bg-gray-300 rounded-full cursor-pointer" onclick="currentSlide(0)"></span>
                <span class="dot w-3 h-3 bg-gray-300 rounded-full cursor-pointer" onclick="currentSlide(1)"></span>
                <span class="dot w-3 h-3 bg-gray-300 rounded-full cursor-pointer" onclick="currentSlide(2)"></span>
                <span class="dot w-3 h-3 bg-gray-300 rounded-full cursor-pointer" onclick="currentSlide(3)"></span>
                <span class="dot w-3 h-3 bg-gray-300 rounded-full cursor-pointer" onclick="currentSlide(4)"></span>
            </div>
        </div>

        <!-- Anchor Link -->
        <div class="text-center mt-4">
            <a id="slider-link" href="https://example.com/beach" class="text-gray-1000 hover:underline">Take me to the Beach</a>
        </div>
    </div>

    <!-- Te links duhet me qit linkun per google maps per me shku atje (perfuni fotos teksti qe o) -->
    <script>
        const slideData = [
            { title: 'Newborn Monument', link: 'newborn.html', linkText: 'Go to the Newborn Monument!' },
            { title: 'Mother Teresa Square', link: 'sheshi.html', linkText: 'Take me to the Mother Teresa Square!' },
            { title: 'National Library of Kosovo', link: 'libraria.html', linkText: 'Take me to the National Library of Kosovo!' },
            { title: 'Germia Park', link: 'germia.html', linkText: 'Take me to the GÃ«rmia Park!' },
            { title: 'Cathedral of Saint Mother Teresa', link: 'katedralja.html', linkText: 'Take me to the Cathedral of Saint Mother Teresa!' }
        ];

        let currentIndex = 0;
        const slides = document.querySelector('.slider');
        const dots = document.querySelectorAll('.dot');
        const titleElement = document.getElementById('slider-title');
        const linkElement = document.getElementById('slider-link');

        function updateSlider() {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle('bg-gray-800', index === currentIndex);
                dot.classList.toggle('bg-gray-300', index !== currentIndex);
            });
            titleElement.textContent = slideData[currentIndex].title;
            linkElement.href = slideData[currentIndex].link;
            linkElement.textContent = slideData[currentIndex].linkText;
        }

        function moveSlide(step) {
            currentIndex = (currentIndex + step + slides.children.length) % slides.children.length;
            updateSlider();
        }

        function currentSlide(index) {
            currentIndex = index;
            updateSlider();
        }

        // Initialize slider
        updateSlider(0);
    </script>
